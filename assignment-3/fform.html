<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İş Formu</title>
</head>
<body bgcolor="cyan">
    <form action="" method="get">
        <h1 align="center">Old West İş Başvuru Formu</h1>
        <table border="1" align="center">
            <tr>
                <td colspan="3" align="center"> GENEL BİLGİLER</td>
            </tr>
            <tr>
                <td>Adı Soyadı*</td>
                <td>
                    <input type="text" name="" size="45">
                </td>
            </tr>
            <tr>
                <td>Doğum Tarihi*</td>
                <td>
                    <input type="text" size="45">
                </td>
            </tr>
            <tr>
                <td>Cinsiyet</td>
                <td>
                    <input type="radio" name="cinsiyet" /> ERKEK
                    <input type="radio" name="cinsiyet" /> KIZ
                </td>
            </tr>
            <tr>
                <td>Telefon Numarası</td>
                <td><input type="text" size="45"></td>
            </tr>
            <tr>
                <td>İş Pozisyonu*</td>
                <td>
                    <select id="" style="width:90%">
                    <option value="">Seçiniz</option>
                    <option value="">Barista</option>
                    <option value="">Garson</option>
                    <option value="">Komi</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>İş Tecrübesi*</td>
                <td>
                    <textarea name="" cols="45" rows="5" style="width:90%"></textarea>
                </td>
            </tr>
            <tr>
                <td>Maaş Beklentiniz</td>
                <td>
                    <input type="radio" name="maaş" />3.000-4.000
                    <input type="radio" name="maaş" />4.000-5.000
                    <input type="radio" name="maaş" />5.000-6.000
                </td>
            </tr>
            <tr>
                <td>Askerlik Durumu</td>
                <td>
                    <select name="" id="" style="width:90%">
                    <option value="">Seçiniz</option>
                    <option value="">Yaptı</option>
                    <option value="">Yapmadı</option> 
                    </select>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
